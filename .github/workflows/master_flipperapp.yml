# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flipperapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://flipperapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_aa0812d5f9a04f7ba5d055872830cbdd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cb4714f5f6434883a46aeaa9113edbb8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: flipperapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aa0812d5f9a04f7ba5d055872830cbdd }}/opencvtest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flipperapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_62bc503b15da4a55ad077f4358e7990c }}
        images: 'flipperapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aa0812d5f9a04f7ba5d055872830cbdd }}/opencvtest:${{ github.sha }}'